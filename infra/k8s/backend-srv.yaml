apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: proshop-backend
        image: lachlanmcwilliam/proshop-backend
        env:
          - name: SERVICE_PORT
            value: "3000"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
  - name: backend
    protocol: TCP
    port: 3000
    targetPort: 3000